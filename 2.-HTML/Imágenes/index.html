<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receta de Patatas Fritas</title>
</head>
<body>
    <h1>Patatas Fritas</h1>
    <p>Receta de Patatas Fritas Caseras</p>
    <img src="img/patatas-fritas.jpg" alt="Imagen de las patatas fritas en un plato">
    <h2 style="color: rgb(109, 109, 109);">Ingredientes</h2>
    <ul>
        <li>
            3 ó 4 Patatas (300g.)
        </li>
        <li>
            4 Dientes de Ajo
        </li>
        <li>
            Aceite de Oliva
        </li>
        <li>
            Sal
        </li>
    </ul>
    <h2 style="color: rgb(109, 109, 109);">Elaboración (Pasos)</h2>
    <ol>
        <li>
            Calentar aceite en una sartén.
        </li>
        <li>
            Añadir las patatas cortadas, la sal y los ajos.
        </li>
        <li>
            Freír al gusto
        </li>
        <li>
            Servir en plato
        </li>
    </ol>
</body>
</html>
